<html>

<head>

        -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Your app title -->
    <title>Cadena ECOTEL</title>
    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="block-title" style="background-color: #4471b5; color: white">
            <h2 class="estilo-titulos">Quiénes somos</h2>
        </div>
        <div class="list-block inset">
            <ul>
                <li>
                    <a href="resena-historica.html" class="item-link list-button close-panel">Reseña histórica</a>
                </li>
                <li>
                    <a href="contactanos.html" class="item-link list-button close-panel">Contáctanos</a>
                </li>
                <li>
                    <a href="acerca.html" class="item-link list-button close-panel">Acerca de</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel panel-right panel-reveal">
        <div class="block-title" style="background-color: #4471b5; color: white">
            <h2 class="estilo-titulos">Redes sociales</h2>
        </div>
        <div class="content-block" style="margin: 0; color: black">
            <p style="text-align: justify;">Para mantenerte al día con noticias de Loja, Ecuador y el mundo, visita nuestras redes sociales.</p>
            <p style="text-align: justify;">Haz clic en cada uno de los siguientes enlaces:</p>
            <hr>
            <a class="link external" href="https://es-la.facebook.com/CadenaEcotel/" target="_blank"><img class="redes-sociales" src="img/redes sociales/Facebook.png" width="100%"></a>
            <a class="link external" href="https://twitter.com/cadenaecotel?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img class="redes-sociales" src="img/redes sociales/Twitter.png" width="100%"></a>
            <a class="link external" href="https://www.youtube.com/user/ecoteltv" target="_blank"><img class="redes-sociales" src="img/redes sociales/YouTube.png" width="100%"></a>
            <a class="link external" href="http://ecoteltravel.com/" target="_blank"><img class="redes-sociales" src="img/redes sociales/EcotelTravel.png" width="100%"></a>
            <a class="close-panel" href="promociones.html"><img class="redes-sociales" src="img/redes sociales/promo.png" width="100%"></a>
        </div>
    </div>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="left">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel" data-panel="left"><i class="icon icon-bars color-black"></i></a>
                    </div>
                    <div class="center sliding">
                        <h2 class="estilo-titulos">CADENA ECOTEL</h2>
                    </div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel" data-panel="right"><i class="icon icon-bars color-black"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page fondo-app">
                    <!-- Scrollable page content -->
                    <div id="menu-ecotel" class="page-content fondo-degradado">
                        <div class="menu-item">
                            <a href="ecotel-tv.html"><img class="ancho-maximo" src="img/ecotel-tv.png" width="75%" alt=""></a>
                        </div>
                        <div class="menu-item">
                            <a href="ecotel-radio.html"><img class="ancho-maximo" src="img/ecotel-radio.png" width="75%" alt=""></a>
                        </div>
                        <div class="menu-item">
                            <div class="swiper-container swiper-init">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img style="max-width: 600px" src="img/swiper-1.png" width="100%" alt="">
                                    </div>
                                    <div class="swiper-slide">
                                        <img style="max-width: 600px" src="img/swiper-2.png" width="100%" alt="">
                                    </div>
                                    <div class="swiper-slide">
                                        <img style="max-width: 600px" src="img/swiper-3.png" width="100%" alt="">
                                    </div>
                                    <div class="swiper-slide">
                                        <img style="max-width: 600px" src="img/swiper-4.png" width="100%" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <!--    <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="ecotel-tv.html" class="link">Ecotel TV</a>
                    <a href="ecotel-radio.html" class="link">Ecotel Radio</a>
                </div>
            </div> -->
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/ecotel-app.js"></script>
    <script type="text/javascript" src="js/hls.js"></script>
    <script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 2000
    });
    </script>
</body>

</html>
